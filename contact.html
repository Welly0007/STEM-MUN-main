    conference is centered on a specified topic: a war,
    conflict, famine, or humanitarian crisis somewhere
    in the world. The topic is related to different parties
    and countries. Accordingly, the topic is discussed
    throughout the conference by delegates-the
    representatives assigned for a specific country,
    who talks from its perspective-. Throughout the
    season, delegates engage in debates, academic
    support sessions, and various activities that
    contribute to enhancing social, academic, and intellectual skills." />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        .flex-container {
            display: flex;
            flex-direction: column;
            opacity: 1;
            text-align: left;
            padding: 15% 5% 5% 5%;
            width: 100%;
            height: auto;
            background-position: bottom;
            background-blend-mode: luminosity;
            background-repeat: no-repeat;
            margin-bottom: 0;
            background-color: #a1c2ff;
            color: white;
            text-align: center;
        }

        .flex-container h1 {

            color: #0f5c8f;
        }

        .flex-container p {
            font-size: 2rem;
        }

        .highboard {
            padding: 2rem;
        }

        .shelf {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 3.5rem 0;
        }

        .highboard h2 {
            text-align: center;
            margin: 1.5rem;
            position: relative;
        }

        .highboard h2 span {
            font-size: 75%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 38px;
            width: fit-content;
            height: 100%;
            color: #004fdc42;
        }

        .profile-card {
            background-position: center;
            position: relative;
            width: 240px;
            height: 240px;
            background-color: #6495ed42;
            padding: 15px;
            border-radius: 50%;
            box-shadow: -5px 8px 45px rgba(51, 51, 51, 0.126);
            transition: all .4s;
            margin: 4rem 1.5rem;
        }

        .profile-card:hover {
            border-radius: 10px;
            height: 260px;
        }

        .profile-card .img {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .profile-card:hover img {
            border-radius: 10px;
            transform: translateY(-80px);
        }

        .img img {
            object-fit: cover;
            object-position: top;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            transition: all .4s;
            z-index: 99;
        }

        .caption {
            text-align: center;
            transform: translateY(-80px);
            opacity: 0;
            pointer-events: none;
            transition: all .5s;
        }

        .profile-card:hover .caption {
            opacity: 1;
            pointer-events: all;
            padding-top: 1rem;
        }

        .caption h3 {
            font-size: 19px;
            font-weight: 600;
            margin: 0;
        }

        .caption p {
            font-size: 12px;
            font-weight: 500;
            margin: 2px 0 12px 0;
        }

        .caption .social-links i {
            font-size: 21px;
            margin: 0 3px;
            cursor: pointer;
            color: #333;
            transition: all .4s;
        }

        .caption .social-links i:hover {
            color: #0c52a1;
        }

        @media only screen and (max-width: 567px) {
            .flex-container h1 {
                font-size: 3.5rem;
                margin: 1.5rem;
            }

            .flex-container p {
                font-size: 1.5rem;
            }

            .highboard h2 span {
                font-size: 65%;
                position: absolute;
                left: -30px;
                top: -22px;
                width: 100%;
                height: 100%;
                color: #e3e3e3e8;
            }
        }

        .send {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10%;
            margin-bottom: 20px;
            background: #a1c2ff;
            color: white;
            cursor: pointer;

        <h1>Contact Us for more information</h1>
        <p>"If you have any suggestion, inquiry, or complaint, don't hesitate to tell us"</p>
    </div>
    <div class="highboard">
        <h2><span>Fill in the exact details carefully</span>Fill out this form</h2>
    </div>
    <form style="margin: 0 20%;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="text"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="text"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required class="text"></textarea><br><br>
        <input type="submit" value="Send" class="send">
    </form>
    <script>
        document.querySelector(".send").addEventListener("click", function (event) {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const message = document.querySelector("#message").value;
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfIPRjUwoHrSb-KykM56Gp2zPqICUWGC83JyPdU0i2LAi_A4w/formResponse";
            const formData = { 1219015210: message, 1897106222: name, 717754776: email };
            const data = new URLSearchParams();
            for (const entry in formData) {
                if (Object.hasOwnProperty.call(formData, entry)) {
                    const value = formData[entry];
                    data.append("entry." + entry, value);
                }
            }
            console.log(data);
            
            try {
                fetch(formUrl, {
                    method: "POST", body: data, headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    }
                });
                alert("message sent successfully")
            } catch (error) {
                console.log(error.message);
            }
        })   </script>
