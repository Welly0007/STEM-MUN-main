  <body>
    <header>
      <nav>
        <div id="logo"><a href="index.html"><img src="img/Fab_Lab_logo.png" alt="" id="logo-img">STEM OCT FAB LAB</a></div>

      </nav>

    <div class="flex-container-build">
      <div id="contact" class="section md-padding">
        <div class="container">
          <div class="row">
            <div class="section-header text-center">
              <h2 class="title">Fabrication Request</h2>
            </div>
  
            <div class="col-sm-4">
              <div class="contact">
                <i class="fa-brands fa-whatsapp"></i>
                <h3>Whatsapp</h3>
                <a href="https://api.whatsapp.com/send?phone=201211456373" target="_blank">
                  <p>+20 121 145 6373</p>
                </a>
                <a href="https://api.whatsapp.com/send?phone=201013356343" target="_blank">
                  <p>+20 101 335 6343</p>
                </a>
              </div>
            </div>
  
            <div class="col-sm-4">
              <div class="contact">
                <i class="fa fa-envelope"></i>
                <h3>Email</h3>
                <a href="mailto:stemmun@stemegypt.edu.eg" target="_blank">
                  <p>stemmun@stemegypt.edu.eg</p>
                </a>
              </div>
            </div>
  
            <div class="col-sm-4">
              <div class="contact">
                <i class="fa fa-map-marker"></i>
                <h3>Address</h3>
                <a href="https://goo.gl/maps/hqrWhy9NDeJYRmg89" target="_blank">
                  <p>STEM High School for Boys, Cosmic Village.</p>
                </a>
              </div>
            </div>
  
            <div class="col-md-8 col-md-offset-2">
              <form enctype="multipart/form-data" class="contact-form" action="https://formspree.io/f/xknenyjr" method="POST">
                <input type="text" class="input" placeholder="Name" name="name"/>
                <input type="email" class="input" placeholder="Email" name="e-mail"/>
                <label class="labelform" for="grade">Grade</label>
                <select id="grade" name="Grade">
                  <option value="Grade 10">10</option>
                  <option value="Grade 11">11</option>
                  <option value="Grade 12">12</option>
                </select>
                <input type="text" class="input" placeholder="Project Title" name="subject"/>
                <label class="labelform" for="Service">Service</label>
                <select id="grade" id="Service" name="Service">
                  <option value="Laser Cutting">Laser Cutting</option>
                  <option value="3D Printing">3D Printing</option>
                  <option value="3D Scanning">3D Scanning</option>
                  <option value="PCB">PCB</option>
                </select>
                <input type="file" name="attachment" >
                <textarea class="input" placeholder="Design information: unit, Material, other notes" name="message"></textarea>
                <button type="submit" class="main-btn">Send Request</button>
                <button type="reset" class="main-btn">reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
